<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>::-webkit-scrollbar { display: none;}</style>
    
    <script>
        tailwind.config = {
  "theme": {
    "extend": {
      "colors": {
        "primary": "#7C67CB",
        "secondary": "#F5B0CB",
        "accent": "#FFD166",
        "light": "#F9F7FF",
        "dark": "#3D3A50"
      },
      "fontFamily": {
        "sans": [
          "Nunito",
          "sans-serif"
        ]
      }
    },
    "fontFamily": {
      "sans": [
        "Inter",
        "sans-serif"
      ]
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com" /><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" /><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap" /><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="font-sans bg-light text-dark">
    <div id="mobile-container" class="max-w-md mx-auto h-[844px] bg-white relative overflow-hidden shadow-xl rounded-3xl">
        <!-- Registration/Sign-up Screen -->
        <div id="registration-screen" class="h-full bg-white px-6 py-6 flex flex-col">
            <!-- Header with back button -->
            <div id="header" class="flex items-center mb-4">
                <button id="back-btn" class="w-8 h-8 flex items-center justify-center rounded-full bg-light">
                    <i class="fa-solid fa-arrow-left text-dark"></i>
                </button>
                <div class="flex-1 text-center">
                    <h1 class="text-xl font-bold text-dark">Create Account</h1>
                </div>
                <div class="w-8"></div>
            </div>
            
            <!-- Progress indicator -->
            <div id="progress-indicator" class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs font-medium text-primary">Step 1 of 3</span>
                    <span class="text-xs text-gray-500">Basic Information</span>
                </div>
                <div class="h-1.5 w-full bg-gray-200 rounded-full">
                    <div class="h-1.5 bg-primary rounded-full w-1/3"></div>
                </div>
            </div>
            
            <!-- Form Container -->
            <div id="registration-form" class="flex-1 overflow-y-auto pb-4">
                <!-- Email and Password -->
                <div id="credentials-section" class="mb-6">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="your@email.com" />
                    </div>
                    <div class="mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Create a secure password" />
                            <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mb-4">Password must be at least 8 characters long with a mix of letters, numbers, and symbols</p>
                </div>
                
                <!-- Social Media Login Options -->
                <div id="social-login-section" class="mb-6">
                    <div class="flex items-center mb-4">
                        <div class="flex-1 h-px bg-gray-200"></div>
                        <p class="mx-4 text-sm text-gray-500">or continue with</p>
                        <div class="flex-1 h-px bg-gray-200"></div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <button class="flex items-center justify-center py-2.5 border border-gray-300 rounded-xl hover:bg-gray-50">
                            <i class="fa-brands fa-facebook text-[#1877F2] mr-2"></i>
                            <span class="text-sm font-medium">Facebook</span>
                        </button>
                        <button class="flex items-center justify-center py-2.5 border border-gray-300 rounded-xl hover:bg-gray-50">
                            <i class="fa-brands fa-instagram text-[#E4405F] mr-2"></i>
                            <span class="text-sm font-medium">Instagram</span>
                        </button>
                        <button class="flex items-center justify-center py-2.5 border border-gray-300 rounded-xl hover:bg-gray-50">
                            <i class="fa-brands fa-tiktok text-black mr-2"></i>
                            <span class="text-sm font-medium">TikTok</span>
                        </button>
                        <button class="flex items-center justify-center py-2.5 border border-gray-300 rounded-xl hover:bg-gray-50">
                            <i class="fa-brands fa-youtube text-[#FF0000] mr-2"></i>
                            <span class="text-sm font-medium">YouTube</span>
                        </button>
                    </div>
                </div>
                
                <!-- Personal Details -->
                <div id="personal-details-section" class="mb-6">
                    <h2 class="text-lg font-semibold mb-4">Personal Details</h2>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="first-name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="First name" />
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="last-name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="Last name" />
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">Birthday</label>
                        <input type="date" id="birthday" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50" />
                    </div>
                    
                    <div class="mb-4">
                        <label for="marital-status" class="block text-sm font-medium text-gray-700 mb-1">Marital Status</label>
                        <select id="marital-status" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 appearance-none bg-white">
                            <option value="" disabled="" selected="">Select your status</option>
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="family-info" class="block text-sm font-medium text-gray-700 mb-1">Family Information</label>
                        <textarea id="family-info" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/50 h-20" placeholder="Share a bit about your family (optional)"></textarea>
                    </div>
                </div>
                
                <!-- Verification Code -->
                <div id="verification-section" class="mb-6">
                    <h2 class="text-lg font-semibold mb-2">Verification</h2>
                    <p class="text-sm text-gray-600 mb-3">We've sent a code to your email address</p>
                    
                    <div class="flex justify-between mb-3">
                        <input type="text" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" />
                        <input type="text" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" />
                        <input type="text" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" />
                        <input type="text" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" />
                        <input type="text" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" />
                        <input type="text" maxlength="1" class="w-12 h-14 text-center text-xl font-bold border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" />
                    </div>
                    
                    <p class="text-sm text-center">
                        <span class="text-gray-600">Didn't receive a code?</span>
                        <button class="text-primary font-medium ml-1">Resend</button>
                    </p>
                </div>
                
                <!-- Terms and Privacy -->
                <div id="terms-section" class="mb-6">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" type="checkbox" class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary" />
                        </div>
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to MemoryCapsule's <span class="text-primary">Terms of Service</span> and <span class="text-primary">Privacy Policy</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Continue Button -->
            <div id="action-button" class="mt-auto">
                <button id="continue-btn" class="w-full py-4 bg-primary text-white rounded-xl font-bold shadow-lg shadow-primary/30 flex items-center justify-center">
                    Continue
                    <i class="fa-solid fa-arrow-right ml-2"></i>
                </button>
                <p class="text-center text-sm text-gray-500 mt-4">
                    Already have an account? <span class="text-primary font-medium cursor-pointer">Sign In</span>
                </p>
            </div>
        </div>
    </div>

</body></html>
